syntax = "proto3";

package cpp2sky;

message SegmentConfig {
  // Service name
  string service_name = 1;

  // Instance name
  string instance_name = 2;
}

enum Protocol {
  GRPC = 0;
  REST = 1;
}

message ClientConfig {
  // OAP address.
  string address = 1;

  // OAP token.
  string token = 2;
}

message TracerConfig {
  // Tracer protocol.
  Protocol protocol = 3;

  ClientConfig client_config = 4;
}
